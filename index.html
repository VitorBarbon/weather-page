<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clima</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <main>
    <section class="current-weather">
      <span style="display: none;" class="adjacent-current"></span>
    </section>

    <div class="container-flex">
      <section class="air">
        <div class="title">
          <img src="./assets/images/leaf.png" alt="">
          <h3>Qualidade do ar</h3>
        </div>
        <div class="qualit">
          <span class="good">Boa</span>
          <span>21</span>
        </div>
        <div class="container-cards">
          <div class="air-card"><span>12.9</span><span>PM2.5</span></div>
          <div class="air-card"><span>12.9</span><span>PM2.5</span></div>
          <div class="air-card"><span>2.1</span><span>SO₂</span></div>
          <div class="air-card"><span>1.4</span><span>NO₂</span></div>
          <div class="air-card"><span>21.2</span><span>O₂</span></div>
          <div class="air-card"><span>0.7</span><span>CO</span></div>
        </div>
      </section>

      <section class="hour">
        <div class="title">
          <img src="./assets/images/clock-sun-icon.png" alt="">
          <h3>Horário do sol</h3>
        </div>
        <div class="clock-sun">
          <img src="./assets/images/sun.png" width="250px" alt="relogio de sol">
          <div class="sun-time"><span class="sun"></span></div>
          <h4 class="current-time">13:22</h4>
        </div>
        <div class="sunset-time">
          <span class="sunrise">6:14</span>
          <span class="sunset">18:25</span>
        </div>
      </section>

      <section class="week-weather">
        <span id="adjacent"></span>
      </section>
    </div>
  </main>
  <script src="./bundle/js/bundle.js"></script>
</body>
</html>
